<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact OTG Protect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #0f1a3a;
      padding: 2rem;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0f1a3a;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    #thankYou {
      text-align: center;
      margin-top: 1rem;
      display: none;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form onsubmit="event.preventDefault(); document.getElementById('thankYou').style.display='block'; this.reset();">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone">

    <label for="message">Comment</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Submit</button>
  </form>
  <div id="thankYou">Thank you for your information. Our team will get back to you shortly.</div>
</body>
</html>
