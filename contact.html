
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - OTG Protect</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #0f1a3a;
    }
    header {
      background: #ffffff;
      color: #0f1a3a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }
    header nav a {
      margin-right: 1.5rem;
      color: #0f1a3a;
      text-decoration: none;
      font-weight: 600;
    }
    header img {
      height: 40px;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    form label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #0f1a3a;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      background: #0f1a3a;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: #00aaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
    <img src="otg-protect-logo.png" alt="OTG Protect Logo" />
  </header>

  <section class="section">
    <h2>Contact Us</h2>
    <p><strong>Email:</strong> <a href="mailto:info@otgprotect.com">info@otgprotect.com</a></p>
    <p><strong>Phone:</strong> 513-300-1420</p>

    <form action="https://formspree.io/f/xeqywzrj" method="POST">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" />

      <label for="message">Comment</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>Contact: <a href="mailto:info@otgprotect.com">info@otgprotect.com</a> | 513-300-1420 | <a href="http://www.otgprotect.com">www.otgprotect.com</a></p>
    <p>&copy; 2025 OTG Protect. All rights reserved.</p>
  </footer>
</body>
</html>
